<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ghostwriter â€” poems</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x1f47b;</text></svg>">

<style>
*,*::before,*::after { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:    #faf8f5;
  --fg:    #2c2c2c;
  --muted: #b0a090;
  --ghost: rgba(0,0,0,0.08);
  --accent:#7a4e2d;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg:    #1a1916;
    --fg:    #e0dbd4;
    --muted: #6e6358;
    --ghost: rgba(255,255,255,0.08);
    --accent:#c9a57a;
  }
}

html { height:100%; }
body {
  font-family: Georgia, 'Times New Roman', 'Noto Serif', serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2.5rem 1.25rem 3rem;
  -webkit-font-smoothing: antialiased;
}

.container { max-width: 40em; width: 100%; }

.brand {
  font-variant: small-caps;
  letter-spacing: 0.18em;
  color: var(--muted);
  font-size: 0.75rem;
  text-align: center;
  margin-bottom: 2rem;
}
.brand a { color: inherit; text-decoration: none; }

h1 {
  font-size: 1.1rem;
  font-weight: normal;
  color: var(--fg);
  margin-bottom: 1.5rem;
  letter-spacing: 0.02em;
}

.poem-list { list-style: none; }

.poem-card {
  display: block;
  text-decoration: none;
  color: var(--fg);
  padding: 1.25rem 1rem;
  border-bottom: 1px solid var(--ghost);
  transition: background 0.15s;
}
.poem-card:first-child {
  border-top: 1px solid var(--ghost);
}
.poem-card:hover {
  background: var(--ghost);
}

.poem-title {
  display: block;
  font-size: 1.05rem;
  margin-bottom: 0.3rem;
  line-height: 1.5;
}

.poem-desc {
  display: block;
  font-size: 0.85rem;
  color: var(--muted);
  line-height: 1.4;
  margin-bottom: 0.35rem;
}

.poem-date {
  font-size: 0.75rem;
  color: var(--muted);
  font-style: italic;
}

.empty {
  text-align: center;
  color: var(--muted);
  font-style: italic;
  padding: 3rem 0;
}

.nav {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.85rem;
}
.nav a {
  color: var(--accent);
  text-decoration: none;
}
.nav a:hover { text-decoration: underline; }

@media (max-width: 480px) {
  body { padding: 1.5rem 1rem 2.5rem; }
}
</style>
</head>
<body>

<div class="container">
  <p class="brand"><a href="/">ghostwriter</a></p>
  <h1>poems</h1>

  {% if poems %}
  <ul class="poem-list">
    {% for poem in poems %}
    <li>
      <a class="poem-card" href="/p/{{ poem.id }}">
        <span class="poem-title">{{ poem.title }}</span>
        {% if poem.desc %}
        <span class="poem-desc">{{ poem.desc }}</span>
        {% endif %}
        <span class="poem-date">{{ poem.date }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="empty">no poems yet -- write one!</p>
  {% endif %}

  <div class="nav">
    <a href="/">write a new poem</a>
  </div>
</div>

</body>
</html>
