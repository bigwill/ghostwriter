<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ghostwriter â€” log in</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x1f47b;</text></svg>">

<style>
*,*::before,*::after { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:    #faf8f5;
  --fg:    #2c2c2c;
  --muted: #b0a090;
  --ghost: rgba(0,0,0,0.08);
  --accent:#7a4e2d;
  --danger:#a04040;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg:    #1a1916;
    --fg:    #e0dbd4;
    --muted: #6e6358;
    --ghost: rgba(255,255,255,0.08);
    --accent:#c9a57a;
    --danger:#c06060;
  }
}

html { height:100%; }
body {
  font-family: Georgia, 'Times New Roman', 'Noto Serif', serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 1.25rem;
  -webkit-font-smoothing: antialiased;
}

.login-box {
  max-width: 22em;
  width: 100%;
  text-align: center;
}

.brand {
  font-variant: small-caps;
  letter-spacing: 0.18em;
  color: var(--muted);
  font-size: 0.75rem;
  margin-bottom: 2.5rem;
}
.brand a { color: inherit; text-decoration: none; }

form { display: flex; flex-direction: column; gap: 1rem; }

input[type="password"] {
  font-family: inherit;
  font-size: 1rem;
  padding: 0.65rem 0.85rem;
  border: 1px solid var(--ghost);
  border-radius: 6px;
  background: var(--bg);
  color: var(--fg);
  text-align: center;
  outline: none;
}
input[type="password"]:focus {
  border-color: var(--accent);
}

button {
  font-family: inherit;
  font-size: 0.9rem;
  padding: 0.6rem 1.2rem;
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { opacity: 0.9; }

.error {
  color: var(--danger);
  font-size: 0.85rem;
  font-style: italic;
}

.nav {
  margin-top: 2rem;
  font-size: 0.85rem;
}
.nav a {
  color: var(--muted);
  text-decoration: none;
}
.nav a:hover { color: var(--accent); }
</style>
</head>
<body>

<div class="login-box">
  <p class="brand"><a href="/">ghostwriter</a></p>

  <form method="post">
    <input type="password" name="password" placeholder="password" autofocus>
    <button type="submit">enter</button>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </form>

  <div class="nav"><a href="/">&larr; back</a></div>
</div>

</body>
</html>
